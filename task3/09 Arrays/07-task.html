    <pre>
        Завдання:
        Дано масив. Знайдіть середнє арифметичне значень цього масиву.
        Виведіть на екран лише ті елементи, які більші від цього середнього арифметичного значення
    </pre>
    <script>
        let values = [10, 20, 48, 6, 11, 9, 125, 1, 8, 0, 3, 255, 77, 11, 170, 4, 28 ];
        let sumElementsOfValues = 0;

        for(let i = 0; i < values.length; i++){
            sumElementsOfValues += values[i];
        }

        let avgElementsOfValues = sumElementsOfValues / values.length;
        console.log("середнє арифметичне значення масиву: " + avgElementsOfValues);

        console.log("елементи, що більше від середнього арифметичного значення масиву");
        for(let i = 0; i < values.length; i++){
            if (values[i] > avgElementsOfValues) {
                console.log(values[i]);
            }
        }
        
    </script>
