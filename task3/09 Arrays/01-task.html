<body>
    <pre>
        Завдання:
        Напишіть сценарій, який знайде мінімальне, максимальне значення масиву та виведе суму всіх елементів масиву.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let maxValue = Number.MIN_VALUE;
        let minValue = Number.MAX_VALUE;
        let sumValue = 0;

        for(let i = 0; i < values.length; i++){
            if(values[i] > maxValue){
                maxValue = values[i];
            }

            if(values[i]< minValue){
                minValue = values[i];
            }

            sumValue += values[i];
        }

        console.log(`У масиві: \nмінімальне значення: ${minValue}, \nмаксимальне значення: ${maxValue} \nсума всіх елементів масиву: ${sumValue}`);

    </script>
</body>
