    <pre>
        Завдання:
        Це масив. Змініть елемент із максимальним значенням місцями з елементом із мінімальним значенням.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let maxElement = values[0];
        let minElement = values[0];

        for(let i = 1; i < values.length; i++){
            if (values[i] > maxElement){
                maxElement = values[i];
            }

            if (values[i] < minElement){
                minElement = values[i];
            }
        }
        
        let indexOfMinElement = values.indexOf(minElement);
        let indexOfMaxElement = values.indexOf(maxElement);

        values[indexOfMinElement] = maxElement;
        values[indexOfMaxElement] = minElement;

        console.log("змінений массив");
        for(let i = 0; i < values.length; i++){
           console.log(values[i]);
        }

    </script>
