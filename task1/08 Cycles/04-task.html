<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <pre>
        Завдання:
        Запитайте у користувача число, порахуйте суму всіх числа між 0 та введеним значенням та відобразіть результат
        на екрані.
    </pre>
    <script>
        while(true){
            let userNubmer = +prompt("вкажить любе число бильше за > 0, ми порахуемо суму всіх чисел між 0 та вашим числом");

            if (isNaN(userNubmer) || (userNubmer <= 0)) {
                alert("ви ввели недопустимі значення, допустимо лише більше за > 0, повторіть ще раз");
                continue;
            }

            let sum = 0;
            for( let i = 0; i < userNubmer; i++){
                sum += i;
            }

            alert(`сума всіх чисел між: 0 та вашим числом: ${userNubmer} дорівнює = ${sum}`);
            break;
        }
        
    </script>
</body>
</html>
