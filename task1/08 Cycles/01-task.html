<body>
    <pre>
        Завдання:
        За допомогою цикла for виведіть усі парні числа між 0 та 100
    </pre>
    <script>
        console.log("Усі парні числа між 0 та 100");
        for (let i = 0; i <= 100; i++) {
            if ((i & 1) == 0) {
                console.log(`${i} - є парним числом`);
            }
        }
    </script>
