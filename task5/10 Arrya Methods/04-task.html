<pre>
        Завдання:
        Знайдіть всі значення масиву менше 0 і видаліть їх.
    </pre>
<script>
    let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];
    console.log("початковий масив значень: [" + values + "]");

    for (let i = 0; i < values.length; i++) {
        if (values[i] < 0) {
            values.splice(i, 1);
            i--;                   //при удалении елемента происходит сдвиг массива в лево, индекс нужно тоже сдвинуть
        }
    }

    console.log("новий масив значень: [" + values + "]");

</script>
