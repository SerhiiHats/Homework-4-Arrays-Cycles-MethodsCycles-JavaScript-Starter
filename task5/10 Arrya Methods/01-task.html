<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Завдання:
        Попросіть користувача ввести назву міста. Видаліть це місто з елементів масиву.
        Якщо міста немає в масиві, повідомте про це користувача.
        Після видалення елементів виведіть масив на екран.
    </pre>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];
        let deleteCity = prompt("Введіть назву міста, яке слід видалити зі списку")
        let index = cities.indexOf(deleteCity);
        if (index == -1) {
            alert(`введене місто: "${deleteCity}" відсутнє у списку, видалення не можливе`);
        } else {
            cities.splice(index, 1);
            alert(`Успіх! видалено : "${deleteCity}" зі списку`);
        }

        console.log(cities);

    </script>
</body>
</html>
